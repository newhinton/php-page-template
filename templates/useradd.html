{% extends "base.html" %}


{% block content %}


<form method="post" action="/settings/adduser" class="text-left">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="user_surname">Vorname</label>
            <input type="text" class="form-control" id="user_surname" name="user_surname" placeholder="Max">
        </div>
        <div class="form-group col-md-6">
            <label for="user_name">Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Mustermann">
        </div>
    </div>
    <div class="form-group">
        <label for="user_email">E-Mail</label>
        <input type="email" class="form-control" id="user_email" name="user_email" placeholder="maxmustermann@example.com">
    </div>

    <div class="form-group">
        <label for="user_role">Rolle</label>
        <select class="form-control" id="user_role" name="user_role">
            <option value="1">Deaktiviert</option>
            <option value="2" selected>Nutzer</option>
            <option value="3">Inhaltemanager</option>
            <option value="4">Seitenadministrator</option>
        </select>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Neu anlegen!</button>
    </div>
</form>

{% endblock %}
